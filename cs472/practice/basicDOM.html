<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="id1">hello</button>
</body>
<script>
    let button = document.getElementById("id1").onclick = clickMe;
    function clickMe() {
        alert("clickMe-clicked");
    }


    // window.onload

    setTimeout(function () {
        document.getElementById("id1").style.color = "orange"
    }, 5000);
    let bool = true;
    setInterval(function () {
        if (bool) {
            bool = false;
            document.getElementById("id1").style.background = "red"

        }
        else {
            bool = true;
            document.getElementById("id1").style.background = "blue"

        }
    }, 2000);

</script>
